<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Point das carnívoras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Point das Carnívoras</h1>

        <div>
            <input type="text" placeholder= "Busque sua Carnívora...">
            <img src="lupa.svg" alt="Busca">
        </div>
    </header>

    <section class="principal">
        <div>
            <img src="carnivoras.jpg" alt="carnivoras">
        </div>
        <div>
            <div class= "destaque">
                <img src="planta1.jpg" alt="planta2">
                <p>Planta 1</p>
                <p>R$1,50</p>
            </div>
            
            <div class="destaque">
                <img src="planta2.jpg" alt="planta2">
                <p>Planta 2</p>
                <p>R$50,00</p>
            </div>
        </div>
    </section>
</body>
</html>
